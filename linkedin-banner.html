<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 1584px;
      height: 396px;
      overflow: hidden;
      background: #FFFFFF;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      width: 1584px;
      height: 396px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 18px;
      padding: 30px 80px;
    }
    .logo {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.8px;
      color: #121317;
    }
    .heading {
      font-size: 46px;
      font-weight: 500;
      letter-spacing: -0.025em;
      line-height: 1.2;
      color: #121317;
    }
    .badge {
      display: inline-block;
      background: #000000;
      color: #FFFFFF;
      font-weight: 700;
      padding: 4px 20px;
      border-radius: 12px;
      font-variant-numeric: tabular-nums;
      vertical-align: middle;
    }
    .variant-text {
      color: #45474D;
    }
    .subheading {
      font-size: 22px;
      font-weight: 400;
      color: #45474D;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">NOVAMIR</div>
    <div class="heading">
      We eliminated
      <span class="badge">10.000+ h</span>
      of manual work<br>
      <span class="variant-text">with scalable AI systems.</span>
    </div>
    <div class="subheading">
      Your hours reclaimed for revenue, customers, and core decisions.
    </div>
  </div>
</body>
</html>
